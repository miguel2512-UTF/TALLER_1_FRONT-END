<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="../assets/login/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../assets/login/css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/6131ecdde6.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo_contenido">
            <div class="logo">
                <i class='bx bxs-calculator' ></i>
                <div class="logo_nombre">Cuentas en Casa</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search' ></i>
                <input type="text" placeholder="Buscar...">
                <span class="tooltip">Buscar</span>
            </li>
            <li>
                <a href="compromiso">
                    <i class="fas fa-handshake"></i>
                    <span class="links_name">Compromisos</span>
                </a>
                <span class="tooltip">Compromisos</span>
            </li>
            <li>
                <a href="prestamo">
                    <i class='bx bx-money'></i>
                    <span class="links_name">Préstamos</span>
                </a>
                <span class="tooltip">Préstamos</span>
            </li>
            <li>
                <a href="usuario">
                    <i class='bx bx-user' ></i>
                    <span class="links_name">Usuario</span>
                </a>
                <span class="tooltip">Usuario</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Mensajes</span>
                </a>
                <span class="tooltip">Mensajes</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name">Configuración</span>
                </a>
                <span class="tooltip">Configuración</span>
            </li>
        </ul>
        <div class="perfil-contenido">
            <div class="perfil">
                <div class="perfil-detalles">
                    <div class="nombre-user">
                        <div class="nombre">Carlos</div>
                        <div class="rol">Contador</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="cerrar_sesion"></i>
            </div>
        </div>
    </div>

    <section class="background">
        <article class="principal info">
            <h3 class="info-tittle">Bienvenido!</h3>
            <div class="alert-noved">
                <p>Mira las novedades en el sistema</p>
                <a href="#novedades"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg><br>clic aquí</a>
            </div>
        </article>
    </section>

    <footer>
		<p>&copy Cuentas en Casa | 2465880</p>
	</footer>

    <script type="text/javascript" src="../assets/login/js/sidebar.js"></script>
</body>
</html>
